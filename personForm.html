<div class="container-fluid">
            <h3>Personal Information</h3>
            <div class="row">
                <div>
                    <div class="col-md-2">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="firstName" class="form-container" name="firstName" placeholder="Enter First Name">
                    </div>
                </div>
                <div>
                    <div class="col-md-2">
                        <label for="middleName">Middle Name</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="middleName" class="form-container" name="middleName" placeholder="Enter Middle Name">
                    </div>
                </div>
                <div>
                    <div class="col-md-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <div class="col-md-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="Email" class="form-container" name="email" placeholder="Enter Email">
                    </div>
                </div>
                <div>
                    <div class="col-md-2">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="phone" class="form-container" name="phone" placeholder="Enter Phone">
                    </div>
                </div>
                <div>
                    <div class="col-md-2">
                        <label for="ssn">Social Security</label>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="ssn" name="ssn" placeholder="Enter Last Name">
                    </div>
                </div>
            </div>
        </div>
